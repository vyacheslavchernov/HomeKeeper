<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HomeKeeper - Dashboard</title>

    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <link rel="stylesheet" href="/resources/style/backgrounds.css">
    <link rel="stylesheet" href="/resources/style/fonts.css">
    <link rel="stylesheet" href="/resources/style/font-colors.css">
    <link rel="stylesheet" href="/resources/style/toasts.css">
    <link rel="stylesheet" href="/resources/style/navbar.css">
    <link rel="stylesheet" href="/resources/style/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body class="bg-lightgray comfortaa-regular">
    <!-- Навигационная панель страницы -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand comfortaa-bold" href="/dashboard">
                <div class="logo-type comfortaa-bold"><span class="color-navy">HOME</span><span class="color-gray">KEEPER</span></div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <i class="fa fa-align-justify"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLinkCalcs" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Управление расчётами
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkCalcs">
                            <li><a class="dropdown-item" href="" data-bs-toggle="modal"
                                    data-bs-target="#ModalAddMonthData">Добавить расчёт</a></li>
                            <li><a class="dropdown-item" href="">Редактировать расчёт</a></li>
                            <li><a class="dropdown-item" href="">Удалить расчёт</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkTarifs" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Управление тарифами
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkTarifs">
                            <li><a class="dropdown-item" href="">Просмотреть текущие тарифы</a></li>
                            <li><a class="dropdown-item" href="" data-bs-toggle="modal"
                                    data-bs-target="#ModalAddTariffs">Обновить тарифы</a></li>
                            <li><a class="dropdown-item" href="">Просмотр истории тарифов</a></li>
                        </ul>
                    </li>

                    <a class="nav-link logout-link" href="/logout"><span class="signout-label">Выйти</span><i class="fa fa-sign-out fa-lg signout-icon"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Карточки главной страницы дашборда -->
    <div class="page-wrapper">
        <div class="row gy-5" >
            <div id="lastMonthData">
            </div>

            <div class="card-solid bg-navy clickable col-3">
                <a href="/dashboard/list" class="link-white">
                    <div class="top-row comfortaa-bold">Другие<br>расчёты</div>
                    <div class="bottom-row">
                        <i class="fa fa-pie-chart"></i>
                    </div>
                </a>
            </div>

            <!-- <div class="card-solid bg-green color-white clickable col-3">
                <div class="top-row comfortaa-bold">последний<br>расчёт (10.02.2022)</div>
                <div class="bottom-row nunito-extrabold">21340.89₽</div>
            </div> -->
        </div>
    </div>

    <!-- Modal для добавления нового расчёта-->
    <div class="modal fade" id="ModalAddMonthData" tabindex="-1" aria-labelledby="ModalAddMonthDataLabel"
        aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalAddMonthDataLabel">Добавить данные за месяц</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modalAddMonthDataForm">
                        <div class="mb-3">
                            <label for="year" class="form-label">Год</label>
                            <input type="number" class="form-control" id="year">
                        </div>

                        <div class="mb-3">
                            <label for="month" class="form-label">Месяц</label>
                            <input type="number" class="form-control" id="month">
                        </div>

                        <div class="mb-3">
                            <label for="peoples" class="form-label">Человек в квартире</label>
                            <input type="number" class="form-control" id="peoples">
                        </div>

                        <div class="mb-3">
                            <label for="rent" class="form-label">Рента</label>
                            <input type="number" class="form-control" id="rent">
                        </div>

                        <div class="mb-3">
                            <label for="ethernet" class="form-label">Интернет</label>
                            <input type="number" class="form-control" id="ethernet">
                        </div>

                        <div class="mb-3">
                            <label for="hotwater" class="form-label">Горячая вода</label>
                            <input type="number" class="form-control" id="hotwater">
                        </div>

                        <div class="mb-3">
                            <label for="coldwater" class="form-label">Холодная вода</label>
                            <input type="number" class="form-control" id="coldwater">
                        </div>

                        <div class="mb-3">
                            <label for="electricity" class="form-label">Электричесво</label>
                            <input type="number" class="form-control" id="electricity">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary btn-navy" data-bs-dismiss="modal"
                        id="modalMonthDataSave">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal для добавления новых тарифов -->
    <div class="modal fade" id="ModalAddTariffs" tabindex="-1" aria-labelledby="ModalAddTariffsLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable">
            <div id="addTariffsModule"></div>
        </div>
    </div>

    <!-- Родительский контейнер для toasts -->
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3 comfortaa-regular" style="z-index: 11">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script src="/resources/js/dashboard/toasts.js"></script>
    <script src="/resources/js/dashboard/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
