<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HomeKeeper - Dashboard</title>

    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="/resources/style/backgrounds.css">
    <link rel="stylesheet" href="/resources/style/fonts.css">
    <link rel="stylesheet" href="/resources/style/font-colors.css">
    <link rel="stylesheet" href="/resources/style/dashboard.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="bg-lightgray">
    <!-- Навигационная панель страницы -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <div class="logo-type comfortaa-bold"><span class="color-navy">HOME</span><span class="color-gray">KEEPER</span></div>
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="javascript:history.back()">Вернуться назад</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link" href="/logout">Выйти</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Контейнер с карточками данных по месяцу -->
    <div id="month-overview"></div>
    
    <!-- Контейнер с графиками сравнения с предыдущим месяцем -->
    <div class="container-xl d-none d-xl-block">
        <div class="ps-xl-5 pe-xl-5 pt-5">
            <div class="card shadow-lg">
                <div class="card-header">Сравнение с предыдущим месяцем</div>
                <div class="card-body placeholder-glow">
                    <div class="row">
                        <div class="col-xl-6">
                            <div>
                                <canvas id="communals"></canvas>
                            </div>
                        </div>
    
                        <div class="col-xl-6">
                            <div>
                                <canvas id="counters"></canvas>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <canvas id="total"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal отчёта для арендодателя-->
    <div class="modal fade" id="ModalBill" tabindex="-1" aria-labelledby="ModalBillLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalBillLabel">Отчёт для отправки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBillComponent">
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalBillCopy">Копировать</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Родительский контейнер дял toasts -->
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    </div>

    <!-- Сплеш загрузки страницы -->
    <div class="position-fixed top-0 start-0" id="loadSplash" style="z-index: 10; background-color: #0000005d; width: 100%; height: 100vh">
        <div class="position-absolute top-50 start-50 translate-middle" style="width:35vw">
            <div class="progress">
                <div class="progress-bar" style="width: 0%" id="loadProgress"></div>
              </div>
        </div>
    </div>

    <script src="/resources/js/dashboard/toasts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/resources/js/dashboard/detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</body>
</html>
